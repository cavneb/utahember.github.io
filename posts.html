---
layout: page
title:  "Posts"
---
{% for post in site.posts %}
  <article>
    <h2><a href="{{ post.url | replace:'.html','' }}">{{ post.title }}</a></h2>
    {{ post.description | textilize }}
    <p>Posted by <a href="http://github.com/{{ page.author }}">{{ post.author }}</a> on {{ post.date | date_to_string }}.</p>
  </article>
{% endfor %}
